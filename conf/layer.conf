# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ti-evse"
BBFILE_PATTERN_ti-evse = "^${LAYERDIR}/"

LAYERDEPENDS_ti-evse = "meta-ti-bsp"
LAYERSERIES_COMPAT_ti-evse = "kirkstone"

BBFILES_DYNAMIC += " \
	meta-ti-bsp:${LAYERDIR}/dynamic-layers/meta-ti/recipes-*/*/*.bb \
        meta-ti-bsp:${LAYERDIR}/dynamic-layers/meta-ti/recipes-*/*/*.bbappend \
"
